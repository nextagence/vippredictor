<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VIP Predictor</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
  :root{
    --orange:#ff7a00;
    --green:#0cb86a;
    --blue:#1b57f2;
    --muted:#9aa4b2;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif; color:#e9edf3;
    background: radial-gradient(1000px 600px at 20% -10%, rgba(255,122,0,.18), transparent 60%),
    radial-gradient(900px 600px at 120% 0%, rgba(12,184,106,.18), transparent 60%),
    #0b0f14;
    display:flex; align-items:center; justify-content:center; padding:20px;
  }
  .wrap{ width:min(480px, 100%); }
  .card{
    background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
    backdrop-filter: blur(6px);
    border:1px solid rgba(255,255,255,.08);
    border-radius:24px; padding:26px 22px; box-shadow:0 20px 60px rgba(0,0,0,.45);
  }
  .title{ text-align:center; font-weight:800; margin:2px 0 8px; font-size:28px; }
  .subtitle{ text-align:center; color:var(--muted); font-size:14px; margin-bottom:18px }
  .badges{display:flex; gap:8px; justify-content:center; flex-wrap:wrap; margin:0 0 14px}
  .badge{font-size:11px; color:#d8dee9; background:#1a2336; padding:6px 10px; border-radius:999px}
  label.block{display:block; font-weight:600; margin-top:14px; margin-bottom:8px; text-align:left}

  /* === GAME BUTTONS === */
  .games{display:grid; grid-template-columns:repeat(2,1fr); gap:10px;}
  .game-btn{
    background:#121a2b;
    border:1px solid rgba(255,255,255,.08);
    border-radius:14px;
    padding:14px 0;
    text-align:center;
    font-weight:700;
    font-size:16px;
    cursor:pointer;
    transition:all .25s ease;
    user-select:none;
    position:relative;
  }
  .game-btn span{font-size:22px; display:block; margin-bottom:4px;}
  .game-btn:hover{border-color:#22c55e; transform:scale(1.03);}
  .game-btn.active{
    background:linear-gradient(90deg, #00ff9d, #007aff);
    color:#000;
    box-shadow:0 0 15px rgba(0,255,157,.4);
    border-color:transparent;
    transform:scale(1.05);
  }

  /* Difficulty buttons */
  .difficulty-buttons{display:flex; justify-content:space-between; gap:8px; margin-top:10px;}
  .diff-btn{
    flex:1; border-radius:10px; border:1px solid rgba(255,255,255,.1);
    background:#121a2b; padding:10px; text-align:center; font-weight:700; cursor:pointer;
    transition:all .2s; user-select:none;
  }
  .diff-btn:hover{transform:scale(1.03);}
  .diff-btn.active{box-shadow:0 0 12px rgba(255,255,255,.2); border-color:#ffdd57; color:#ffdd57;}
  .diff-btn.easy.active{border-color:#3aff7a; color:#3aff7a;}
  .diff-btn.medium.active{border-color:#00b3ff; color:#00b3ff;}
  .diff-btn.hard.active{border-color:#ff944d; color:#ff944d;}
  .diff-btn.hardcore.active{border-color:#ff2b2b; color:#ff2b2b;}

  /* Input + buttons */
  .input{ width:100%; background:#121a2b; color:#e9edf3; border:1px solid rgba(255,255,255,.1); border-radius:12px; padding:12px 14px; outline:none; }
  .btn{ margin-top:16px; width:100%; border:0; border-radius:14px; padding:14px 16px; font-weight:800; font-size:16px; color:#071018; background:linear-gradient(90deg, var(--orange), var(--green)); cursor:pointer;}
  .btn:disabled{opacity:.6; cursor:not-allowed;}

  /* Progress */
  .progress{ display:none; height:10px; background:#101625; border-radius:999px; overflow:hidden; margin-top:14px; border:1px solid rgba(255,255,255,.08) }
  .bar{ height:100%; width:0; background:linear-gradient(90deg, var(--orange), var(--green)); animation: fill 2.4s linear forwards }
  @keyframes fill{ from{width:0} to{width:100%} }

  .message-box{ margin-top:16px; padding:14px; border-radius:12px; background:#1a2336; border:1px solid rgba(255,255,255,.08); font-size:14px; min-height:60px; display:flex; flex-direction:column; align-items:center; justify-content:center; color:var(--muted); }
  #signalValue.chicken{ color:#ffdd57; font-size:20px; }

  .footer{ text-align:center; color:#a6b0be; font-size:12px; margin-top:14px }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="title">VIP Predictor</div>
      <div class="subtitle">Fast signals ‚Ä¢ Made by Blackhat ‚Ä¢ USD</div>

      <div class="badges">
        <div class="badge">üîí Safe</div>
        <div class="badge">‚úÖ Guarantee</div>
        <div class="badge">‚ú® Based on AI</div>
      </div>

      <label class="block">üéÆ Select Game</label>
      <div class="games" id="gameButtons">
        <div class="game-btn active" data-game="Aviator"><span>‚úàÔ∏è</span>Aviator</div>
        <div class="game-btn" data-game="Penalty"><span>‚öΩÔ∏è</span>Penalty</div>
        <div class="game-btn" data-game="Mines"><span>üíé</span>Mines</div>
        <div class="game-btn" data-game="Chicken"><span>üêî</span>Chicken Road</div>
      </div>

      <!-- Difficulty -->
      <div id="difficultyBox" style="display:none;">
        <label class="block">üêî Difficulty</label>
        <div class="difficulty-buttons">
          <div class="diff-btn easy active" data-diff="easy">Easy</div>
          <div class="diff-btn medium" data-diff="medium">Medium</div>
          <div class="diff-btn hard" data-diff="hard">Hard</div>
          <div class="diff-btn hardcore" data-diff="hardcore">Hardcore</div>
        </div>
      </div>

      <label class="block" for="acc">Account ID</label>
      <input id="acc" class="input" placeholder="Example: 9876543210" maxlength="10" inputmode="numeric" />
      <button class="btn" id="start" disabled>Start</button>

      <div class="progress" id="progress"><div class="bar"></div></div>

      <div id="signalsBox" class="message-box" style="display:none;">
        <div id="signalText">üì° Waiting for signals...</div>
        <div id="signalValue"></div>
      </div>

      <div class="footer">MADE IN <strong>HackerHouse</strong> ‚Ä¢ BLACKHAT</div>
    </div>
  </div>

  <script>
    const chickenCoeffs={
      easy:[1.03,1.07,1.12,1.17,1.23,1.29,1.36,1.44,1.53,1.63,1.75,1.88,2.04,2.22,2.45,2.72,3.06,3.5,4.08,4.9,6.13,6.61,9.81,19.44],
      medium:[1.12,1.28,1.47,1.70,1.98,2.33,2.76,3.32,4.03,4.96,6.20,6.91,8.90,11.74,15.99,22.61,33.58,53.20,92.17,182.51,451.71,1788.80],
      hard:[1.23,1.55,1.98,2.56,3.36,4.49,5.49,7.53,10.56,15.21,22.59,34.79,55.97,94.99,172.42,341.40,760.46,2007.63,6956.47,41321.43],
      hardcore:[1.63,2.80,4.95,9.08,15.21,30.12,62.96,140.24,337.19,890.19,2643.89,9161.08,39301.05,233448.29,2542251.93]
    };

    const acc=document.getElementById('acc');
    const start=document.getElementById('start');
    const progress=document.getElementById('progress');
    const signalsBox=document.getElementById('signalsBox');
    const signalText=document.getElementById('signalText');
    const signalValue=document.getElementById('signalValue');
    const difficultyBox=document.getElementById('difficultyBox');
    let selectedGame="Aviator";
    let selectedDiff="easy";

    acc.addEventListener('input',()=>{
      acc.value=acc.value.replace(/\D/g,'').slice(0,10);
      start.disabled=!(/^\d{10}$/.test(acc.value));
    });

    // Game selection logic
    document.querySelectorAll('.game-btn').forEach(btn=>{
      btn.addEventListener('click',()=>{
        document.querySelectorAll('.game-btn').forEach(b=>b.classList.remove('active'));
        btn.classList.add('active');
        selectedGame=btn.dataset.game;
        difficultyBox.style.display=selectedGame==="Chicken"?"block":"none";
      });
    });

    // Difficulty buttons
    document.querySelectorAll('.diff-btn').forEach(btn=>{
      btn.addEventListener('click',()=>{
        document.querySelectorAll('.diff-btn').forEach(b=>b.classList.remove('active'));
        btn.classList.add('active');
        selectedDiff=btn.dataset.diff;
      });
    });

    function randomMultiplier(){return (Math.random()*(5-1.01)+1.01).toFixed(2);}

    function generateSignal(){
      signalText.textContent=`üéØ ${selectedGame}`;
      if(selectedGame==="Chicken"){
        const coeffs=chickenCoeffs[selectedDiff];
        let filtered=[];
        const rand=Math.random();
        if(rand<1/7)filtered=coeffs.filter(x=>x>8);
        else if(rand<1/5)filtered=coeffs.filter(x=>x>5);
        else if(rand<1/3)filtered=coeffs.filter(x=>x>3);
        if(filtered.length===0)filtered=coeffs.filter(x=>x<=3);
        const randomCoeff=filtered[Math.floor(Math.random()*filtered.length)];
        signalValue.className="chicken";
        signalValue.textContent=randomCoeff.toFixed(2)+"x";
        return;
      }
      signalValue.className="";
      signalValue.textContent="x"+randomMultiplier();
    }

    function startSignals(){
      signalsBox.style.display='flex';
      generateSignal();
    }

    start.addEventListener('click',()=>{
      progress.style.display='block';
      const bar=progress.querySelector('.bar');
      bar.style.animation='none';
      void bar.offsetWidth;
      bar.style.animation='fill 2.4s linear forwards';
      setTimeout(()=>{
        progress.style.display='none';
        startSignals();
      },2400);
    });
  </script>
</body>
</html>
