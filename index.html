<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>VIP Predictor</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<style>
:root{
  --orange:#ff7a00;
  --green:#0cb86a;
  --blue:#1b57f2;
  --muted:#9aa4b2;
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0; font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif; color:#e9edf3;
  background: radial-gradient(1000px 600px at 20% -10%, rgba(255,122,0,.18), transparent 60%),
  radial-gradient(900px 600px at 120% 0%, rgba(12,184,106,.18), transparent 60%),
  #0b0f14;
  display:flex; align-items:center; justify-content:center; padding:20px;
}
.wrap{ width:min(480px, 100%); }
.card{
  background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
  backdrop-filter: blur(6px);
  border:1px solid rgba(255,255,255,.08);
  border-radius:24px; padding:26px 22px; box-shadow:0 20px 60px rgba(0,0,0,.45);
}
.flag{width:64px; display:block; margin:0 auto 8px}
.title{ text-align:center; font-weight:800; margin:2px 0 8px; font-size:28px; }
.subtitle{ text-align:center; color:var(--muted); font-size:14px; margin-bottom:18px }
.badges{display:flex; gap:8px; justify-content:center; flex-wrap:wrap; margin:0 0 14px}
.badge{font-size:11px; color:#d8dee9; background:#1a2336; padding:6px 10px; border-radius:999px}
label.block{display:block; font-weight:600; margin-top:14px; margin-bottom:8px; text-align:left}
.games{display:flex; gap:10px; flex-direction:row;}
.game-column{display:flex; flex-direction:column; gap:10px; flex:1;}
.game{display:flex; align-items:center; gap:8px; padding:10px 12px; border-radius:12px; cursor:pointer; background:#121a2b; border:1px solid rgba(255,255,255,.08);}
.game input{ accent-color:var(--green) }
.input{ width:100%; background:#121a2b; color:#e9edf3; border:1px solid rgba(255,255,255,.1); border-radius:12px; padding:12px 14px; outline:none; }
.hint{font-size:12px; color:var(--muted); margin-top:6px; text-align:left}
.warn{ display:none; color:#ff6767; font-size:13px; margin-top:8px; text-align:left }
.btn{ margin-top:16px; width:100%; border:0; border-radius:14px; padding:14px 16px; font-weight:800; font-size:16px; color:#071018; background:linear-gradient(90deg, var(--orange), var(--green));}
.btn:disabled{opacity:.5; cursor:not-allowed}
.progress{ display:none; height:10px; background:#101625; border-radius:999px; overflow:hidden; margin-top:14px; border:1px solid rgba(255,255,255,.08) }
.bar{ height:100%; width:0; background:linear-gradient(90deg, var(--orange), var(--green)); animation: fill 2.4s linear forwards }
@keyframes fill{ from{width:0} to{width:100%} }
.message-box{ margin-top:16px; padding:14px; border-radius:12px; background:#1a2336; border:1px solid rgba(255,255,255,.08); font-size:14px; min-height:60px; display:flex; flex-direction:column; align-items:center; justify-content:center; color:var(--muted); }
#signalText{ font-size:14px; color:var(--muted); }
#signalValue{ margin-top:8px; min-height:28px; font-weight:800; text-align:center; font-size:18px; }
#signalValue.aviator{ color:var(--green); font-size:20px; }
#signalValue.penalty{ color:#ffd54f; font-size:20px; }
#signalValue.mines{ color:var(--muted); font-size:14px; font-weight:600; }
.mines-board{ display:grid; grid-template-columns:repeat(5,1fr); gap:6px; margin-top:12px; }
.cell{ width:40px; height:40px; border-radius:6px; background:#121a2b; display:flex; align-items:center; justify-content:center; font-size:18px; color:#fff; transition:background .2s }
.cell.mine{ background:#ff4d4d }
.meta{display:flex; justify-content:space-between; align-items:center; margin-top:14px; color:var(--muted); font-size:13px}
.footer{ text-align:center; color:#a6b0be; font-size:12px; margin-top:14px }
.difficulty-btns{display:flex;justify-content:space-between;gap:8px;margin-top:10px}
.diff-btn{
  flex:1;
  background:#121a2b;
  border:1px solid rgba(255,255,255,.1);
  border-radius:10px;
  padding:10px;
  color:#9aa4b2;
  font-weight:600;
  cursor:pointer;
  transition:.3s;
}
.diff-btn:hover{border-color:var(--green);color:#fff;}
.diff-btn.active{
  background:linear-gradient(90deg,var(--green),var(--orange));
  color:#000;
  font-weight:700;
  box-shadow:0 0 12px rgba(12,184,106,.6);
}
@media (max-width:420px){ .games{flex-direction:column;} .title{font-size:24px} }
</style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQaVGSUkLJMRceWeV_oLoy1le3WYKfyGK4WvQ&s" class="flag" alt="Aviator"/>
    <div class="title">VIP Predictor</div>
    <div class="subtitle">Fast signals ‚Ä¢ Made by Blackhat ‚Ä¢ USD</div>
    <div class="badges">
      <div class="badge">üîí Safe</div>
      <div class="badge">‚úÖ Guarantee</div>
      <div class="badge">‚ú® Based on AI</div>
    </div>

    <label class="block">üéÆ Game Selection</label>
    <div class="games">
      <div class="game-column">
        <label class="game"><input type="radio" name="game" value="Aviator" checked> <span class="icon">‚úàÔ∏è</span> Aviator</label>
        <label class="game"><input type="radio" name="game" value="Penalty"> <span class="icon">‚öΩÔ∏è</span> Penalty</label>
        <label class="game"><input type="radio" name="game" value="Chicken Road"> <span class="icon">üêî</span> Chicken Road</label>
      </div>
      <div class="game-column">
        <label class="game"><input type="radio" name="game" value="Mines"> <span class="icon">üíé</span> Mines</label>
      </div>
    </div>

    <div id="chickenLevelBox" style="display:none;">
      <label class="block">üêî Chicken Road Difficulty</label>
      <div class="difficulty-btns">
        <button class="diff-btn active" data-level="easy">Easy</button>
        <button class="diff-btn" data-level="medium">Medium</button>
        <button class="diff-btn" data-level="hard">Hard</button>
        <button class="diff-btn" data-level="hardcore">Hardcore</button>
      </div>
      <div class="hint">Tap to select difficulty level</div>
    </div>

    <label class="block" for="acc">Account ID</label>
    <input id="acc" class="input" placeholder="Example: 9876543210" maxlength="10" inputmode="numeric" />
    <div class="hint">digits 10 ‚Ä¢ USD currency</div>
    <div class="warn" id="warn">Please enter the correct 10 digit ID</div>

    <button class="btn" id="start" disabled>Start</button>
    <div class="progress" id="progress"><div class="bar"></div></div>

    <div id="signalsBox" class="message-box" style="display:none;">
      <div id="signalText">üì° Waiting for signals...</div>
      <div id="signalValue" class=""></div>
      <div id="minesBoard" class="mines-board" style="display:none;"></div>
    </div>

    <div class="meta"><div>üîµ Online: <span id="online">143</span></div></div>
    <div class="footer">MADE IN <strong>HackerHouse</strong> ‚Ä¢ BLACKHAT</div>
  </div>
</div>

<script>
const coefficients = {
  easy:[1.03,1.07,1.12,1.17,1.23,1.29,1.36,1.44,1.53,1.63,1.75,1.88,2.04,2.22,2.45,2.72,3.06,3.5,4.08,4.9,6.13,6.61,9.81,19.44],
  medium:[1.12,1.28,1.47,1.70,1.98,2.33,2.76,3.32,4.03,4.96,6.20,6.91,8.90,11.74,15.99,22.61,33.58,53.20,92.17,182.51,451.71,1788.80],
  hard:[1.23,1.55,1.98,2.56,3.36,4.49,5.49,7.53,10.56,15.21,22.59,34.79,55.97,94.99,172.42,341.40,760.46,2007.63,6956.47,41321.43],
  hardcore:[1.63,2.80,4.95,9.08,15.21,30.12,62.96,140.24,337.19,890.19,2643.89,9161.08,39301.05,233448.29,2542251.93]
};

let selectedDifficulty = "easy";
const diffButtons = document.querySelectorAll(".diff-btn");
diffButtons.forEach(btn=>{
  btn.addEventListener("click",()=>{
    diffButtons.forEach(b=>b.classList.remove("active"));
    btn.classList.add("active");
    selectedDifficulty = btn.dataset.level;
  });
});

function getChickenPrediction() {
  const coeffs = coefficients[selectedDifficulty];
  let filtered = [];
  const rand = Math.random();
  if(rand<(1/7))filtered=coeffs.filter(x=>x>8);
  else if(rand<(1/5))filtered=coeffs.filter(x=>x>5);
  else if(rand<(1/3))filtered=coeffs.filter(x=>x>3);
  if(filtered.length===0)filtered=coeffs.filter(x=>x<=3);
  const randomCoeff = filtered[Math.floor(Math.random()*filtered.length)];
  return randomCoeff.toFixed(2)+"x";
}

const acc=document.getElementById('acc'),start=document.getElementById('start'),warn=document.getElementById('warn'),
progress=document.getElementById('progress'),signalsBox=document.getElementById('signalsBox'),
signalText=document.getElementById('signalText'),signalValue=document.getElementById('signalValue'),
minesBoard=document.getElementById('minesBoard'),onlineEl=document.getElementById('online'),
chickenLevelBox=document.getElementById('chickenLevelBox');

acc.addEventListener('input',()=>{
  acc.value=acc.value.replace(/\D/g,'').slice(0,10);
  const ok=/^\d{10}$/.test(acc.value);
  start.disabled=!ok;
  warn.style.display=ok?'none':'block';
});

document.querySelectorAll('input[name="game"]').forEach(btn=>{
  btn.addEventListener('change',()=>{
    chickenLevelBox.style.display=(btn.value==='Chicken Road'&&btn.checked)?'block':'none';
  });
});

setInterval(()=>{const base=140;const jitter=Math.floor(Math.random()*8)-4;onlineEl.textContent=base+jitter;},2500);

function randomMultiplier(){return(Math.random()*(5-1.01)+1.01).toFixed(2);}
function generateMinesBoard(){
  minesBoard.innerHTML='';minesBoard.style.display='grid';
  const indices=Array.from({length:25},(_,i)=>i);const mines=[];
  while(mines.length<5){const idx=Math.floor(Math.random()*indices.length);mines.push(indices.splice(idx,1)[0]);}
  for(let i=0;i<25;i++){const cell=document.createElement('div');cell.className='cell';
    if(mines.includes(i)){cell.classList.add('mine');cell.textContent='üí£';}
    minesBoard.appendChild(cell);}
}

function generateSignal(game){
  signalText.textContent=`üéØ ${game}`;
  signalValue.className='';minesBoard.style.display='none';signalValue.textContent='';
  if(game==='Mines'){signalValue.className='mines';signalValue.textContent='Safe moves generated';generateMinesBoard();return;}
  if(game==='Penalty'){const dirs=["Top Left","Top Right","Center","Bottom Left","Bottom Right"];
    const dir=dirs[Math.floor(Math.random()*dirs.length)];
    signalValue.className='penalty';signalValue.textContent=`Kick ‚Üí ${dir}`;return;}
  if(game==='Chicken Road'){const pred=getChickenPrediction();signalValue.className='aviator';signalValue.textContent=pred;return;}
  if(game==='Aviator'){const mult='x'+randomMultiplier();signalValue.className='aviator';signalValue.textContent=mult;return;}
}

function startSignals(){
  const selected=document.querySelector('input[name="game"]:checked');
  const game=selected?selected.value:'Aviator';
  signalsBox.style.display='flex';
  generateSignal(game);
}

start.addEventListener('click',()=>{
  progress.style.display='block';
  const bar=progress.querySelector('.bar');
  bar.style.animation='none';void bar.offsetWidth;
  bar.style.animation='fill 2.4s linear forwards';
  setTimeout(()=>{progress.style.display='none';startSignals();},2400);
});
</script>
</body>
</html>
